<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Google FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    </head>
    <body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
        <header class="bg-gray-200">
            <nav class="flex justify-between items-center w-[92%] mx-auto">
                <div>
                    <img class="w-28 cursor-pointer" src="cholanlogo.png" alt="logo image" />
                </div>
                <div class="nav-links md:static duration-700 absolute bg-gray-200 min-h-[60vh] md:min-h-fit left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                    <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 ">
                        <li>
                            <a class="hover:text-gray-500 duration-300" href="#">About</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500 duration-300" href="#">Products</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500 duration-300" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500 duration-300" href="#">Portfolio</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500 duration-300" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
                <div class="flex items-center gap-6 ">
                    <button class="bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-orange-700 duration-500 active:bg-orange-900">Sign In</button>
                    <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
                </div>
            </nav>
        </header>

        <script>
            const navLinks = document.querySelector('.nav-links')
            function onToggleMenu(e) {
                e.name = e.name === 'menu' ? 'close' : 'menu'
                navLinks.classList.toggle('top-[9%]')
            }
        </script>
    </body>
</html>
